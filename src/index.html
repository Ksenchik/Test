<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/css/style.min.css">
   <title>Document</title>
</head>
<body>

  <main class="main">
    <header class="header">
      <div class="header__menu swiper">
        <div class="swiper-wrapper">

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/allGames.svg" alt="All games">              
            </div>
            <p class="header__menu-item-name">All games</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/roulette.svg" alt="Roulette">              
            </div>
            <p class="header__menu-item-name">Roulette</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/slots.svg" alt="Slots">              
            </div>
            <p class="header__menu-item-name">Slots</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/cards.svg" alt="Cards">              
            </div>
            <p class="header__menu-item-name">Cards</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/poker.svg" alt="Poker">              
            </div>
            <p class="header__menu-item-name">Poker</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/casual.svg" alt="Casual">              
            </div>
            <p class="header__menu-item-name">Casual</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/videoPoker.svg" alt="Video Poker">              
            </div>
            <p class="header__menu-item-name">Video Poker</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/lottery.svg" alt="Lottery">              
            </div>
            <p class="header__menu-item-name">Lottery</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/FantasySport.svg" alt="Fantasy Sport">              
            </div>
            <p class="header__menu-item-name">Fantasy Sport</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/LiveDealer.svg" alt="Live Dealer">              
            </div>
            <p class="header__menu-item-name">Live Dealer</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/BlackJack.svg" alt="Black Jack">              
            </div>
            <p class="header__menu-item-name">Black Jack</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/sportBetting.svg" alt="Sports Betting">              
            </div>
            <p class="header__menu-item-name">Sports Betting</p>
          </div>

          <div class="header__menu-item swiper-slide">
            <div class="header__menu-item-bg">
              <img class="header__menu-item-img" src="assets/icons/backgammon.svg" alt="Backgammon">              
            </div>
            <p class="header__menu-item-name">Backgammon</p>
          </div>

        </div>
      </div>
      <div class="providers">
        <div class="header__menu-item swiper-slide">
          <div class="header__menu-item-bg">
            <img class="header__menu-item-img" src="assets/icons/allProviders.svg" alt="All providers">              
          </div>
          <div class="header__menu-providers">
            <p class="header__menu-item-name">All providers</p>
            <svg class="">
              <use xlink:href="assets/svgSprite/sprite.svg#arrow-bot"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="content__menu">
        <div class="content__main">
          <img src="assets/icons/allGames.svg" alt="">
          <h1 class="content__title">All games</h1>
        </div>
      </div>      
    </section>
  </main>


   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="js/main.min.js"></script>
</body>
</html>
